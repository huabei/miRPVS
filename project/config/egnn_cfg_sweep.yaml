
# This is a template config file for the project. It is used to generate the config file for each run.
project: egnn-sweep
comment: 使用新学习率策略测试attention
group: ~
tune: False
seed: 1234
wandb: True
early_stop:
  monitor: val_loss
  patience: 100

# 训练配置
trainer:
  accelerator: gpu
  devices: 1
  fast_dev_run: False
  max_epochs: 61
  resume_from_checkpoint: ~
  auto_lr_find: False
  auto_scale_batch_size: False

# 数据模块配置
pl_data_module:
  dataset: 'zinc_complex3a6p_data'
  data_dir: 'data/3a6p/zinc_drug_like_100k/3a6p_pocket5_202020'
  batch_size: 128
  num_workers: 4

# 模型配置
pl_module:
  weight_decay: 1.e-6
  loss: 'smooth_l1'
  model_name: 'egnn'

  # optimizer
  lr: 5.e-4
  lr_decay_min_lr: 1.e-6
  lr_scheduler: 'cosine_warmup'
  # cosine_warmup
  lr_t_0: 2
  lr_t_mult: 2
  # cosine
  lr_t_max: 2
  # step
  lr_decay_steps: 1
  lr_decay_rate: 0.9

  model:
    in_node_nf: 10
    hidden_nf: 128
    out_node_nf: 1
    n_layers: 4
    attention: True
    normalize: False
    tanh: True
