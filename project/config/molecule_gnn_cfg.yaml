

project: test
comment: comment
tune: False
seed: 1234
# wandb: False
early_stop:
  monitor: val_loss
  patience: 10

# log_dir: 'log/'
trainer:
  accelerator: gpu
  devices: 1
  fast_dev_run: False
  max_epochs: 100
  resume_from_checkpoint: ~
  auto_lr_find: False
  auto_scale_batch_size: False

pl_data_module:
  dataset: 'zinc_complex3a6p_data'
  data_dir: 'data/3a6p/zinc_drug_like_100k/3a6p_pocket5_202020'
  batch_size: 128
  num_workers: 8

pl_module:
  weight_decay: 0
  loss: 'mse'
  model_name: 'molecular_gnn'
  lr: 5.e-4
  lr_scheduler: 'step'
  lr_decay_steps: 1
  lr_decay_rate: 0.8
  lr_decay_min_lr: 1.e-6

  model:
    input_dim: 10
    hidden_dim: 128
    output_dim: 1
    hidden_layers: 3
    out_layers: 3
