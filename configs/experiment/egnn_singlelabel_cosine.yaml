# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: egnn_multilabel.yaml
  - override /model: egnn_singlelabel.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /model/scheduler: cosine.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# task name, determines output directory path
task_name: "egnn_singlelabel_cosine"

tags: ["egnn_singlelabel", "cosine", "sweep_epochs"]

seed: 1234

trainer:
  min_epochs: 1
  max_epochs: 63

model:
  optimizer:
    lr: 0.0005
    weight_decay: 0.0
  scheduler:
    eta_min: 0.0
  net:
    in_node_nf: 11
    hidden_nf: 128
    out_node_nf: 1
    n_layers: 4
    attention: true

data:
  data_dir: ${paths.data_dir}/dataset/3a6p_100w
  dataset: zinc_complex3a6p_data_single_label_test
  batch_size: 64
  num_workers: 8
  pin_memory: True

logger:
  wandb:
    project: egnn_singlelabel
    tags: ${tags}
    group: cosine
    offline: True
