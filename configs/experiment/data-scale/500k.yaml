# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: egnn_multilabel.yaml
  - override /model: egnn_singlelabel.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  # - override /model/scheduler: cosine.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# task name, determines output directory path
task_name: "egnn_singlelabel_step"

tags: ["egnn_singlelabel", "step"]

seed: 1234

trainer:
  min_epochs: 1
  max_epochs: 60

model:
  optimizer:
    lr: 0.001
    weight_decay: 0.0
  scheduler:
    step_size: 2
    gamma: 0.5
  net:
    in_node_nf: 11
    hidden_nf: 128
    out_node_nf: 1
    n_layers: 3
    attention: true
    normalize: true

data:
  data_dir: ${paths.data_dir}/dataset/3a6p_100w
  dataset: zinc_complex3a6p_data_500k
  batch_size: 64
  num_workers: 8
  pin_memory: True

logger:
  wandb:
    project: egnn_singlelabel_new
    tags: ${tags}
    group: 3-128
    offline: True

hydra:
  sweeper:
    # define hyperparameter search space
    params:
      # model.optimizer.weight_decay: tag(log, interval(5e-6, 0.0001))
      model.optimizer.lr: tag(log, interval(0.001, 0.01))
      model.scheduler.step_size: range(10, 20)
      model.scheduler.gamma: interval(0.1, 0.5)
      # model.net.n_layers: choice(3, 4, 5)
    n_trials: 10
